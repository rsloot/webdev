{% block content %}

<html>

			    <link type="text/css" rel="stylesheet" href="../stylesheets/ascii.css" />

<script>

		</head>
		
		<body >
				<h1>asciiArt</h1>
		
				<form method="post">
					<label>
						<div>Title</div>
						<input type="text" name="title" value="{{title}}">
					</label>
					
					<label>
						<div>Art</div>
						<textarea name="art">{{art}}</textarea>
					</label>
					
					<input type="submit">
										
					<div class="error">{{error}}</div>					
				</form>

				{% if img_url %}
					<img class="map" src="{{img_url}}">
				{% endif %}
				<hr>

				{% for art in arts %}
					<div class="art">
						<div class="art-title">{{art.title}}</div>
						<pre class="art-body">{{art.art}}</pre>
					</div>
				{% endfor %}
		</body>
</html>

{% endblock %}
